<body>

<script>
    let myRandom = (a, b) =>
    {
    return Math.round(Math.random() * (b - a) + a)
    }
    setInterval( () =>
    {
    document.body.style.backgroundColor = `rgb(${myRandom(0, 255)}, ${myRandom(0, 255)}, ${myRandom(0, 255)})`
    }, 300)
</script>
